<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer type="module"></script>
    <script src="./produtos.js" defer></script>
    <title>Produtos</title>
</head>

<body>
    <header>
        <h1>Meus Produtos</h1>
    </header>
    <main>
        <div class="container" id="container">
            <div class="card">
                <img src="./img/caixa-de-som-jbl-flip-5.png" alt="" class="card__image">

                <p class="card__description">Caixa de som portátil com Bluetooth, resistente à água e bateria com duração de até 12 horas</p>

            </div>
        </div>
    </main>
    <footer>
        <p class="footer_text">Paula Blesa</p>
    </footer>

</html>
